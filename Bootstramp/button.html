<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <button type="button"  class="btn">Basic</button><br><br>
    <button type="button"  class="btn-default">Default</button> <br><br>
    <button type="button"  class="btn-primary">Primary</button> <br><br>
    <button type="button"  class="btn-danger">Danger</button> <br><br>
    <button type="button"  class="btn-danger">Danger</button> <br><br>

</div>
    <div class="container">
        <button type="button"  class="btn-primary btn-lg">Large</button> <br><br>
        <button type="button"  class="btn-primary ">Normal</button> <br><br>
        <button type="button"  class="btn-primary btn-sm">small</button> <br><br>
        <button type="button"  class="btn-primary btn-xs">Xsmall</button> <br><br>
    </div>
<br><br>
    <div class="container">
        <h2>Block Level Buttons</h2>
        <button type="button"  class="btn btn-primary btn-block">Button1</button>
        <button type="button"  class="btn btn-primary btn-block">Button2</button>

        <h2> Large Block Level Buttons</h2>
        <button type="button"  class="btn btn-primary btn-lg btn-block">Button1</button>
        <button type="button"  class="btn btn-primary btn-lg btn-block">Button2</button>

        <h2> small Block Level Buttons</h2>
        <button type="button"  class="btn-primary btn-sm btn-block">Button1</button>
        <button type="button"  class="btn-primary btn-sm btn-block">Button2</button>
    </div>
    <br><br>
    <div class="container">
        <h2>Button Status</h2>
        <button type="button"  class="btn btn-primary ">Primary Button</button> 
        <button type="button"  class="btn btn-primary active">Active Primary </button>
        <button type="button"  class="btn btn-primary disabled">Disabled Primary </button>
    </div>
</body>
</html>
