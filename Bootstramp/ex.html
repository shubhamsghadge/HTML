<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<h2> Javascript  string </h2>
<p id="demo1"></p>

<h2>JavaScript Numbers</h2>
<p id="demo2"></p>


<h2>JavaScript Undefined</h2>
<p id="demo3"></p>


<h2>JavaScript Boolean</h2>
<p id="demo4"></p>


<h2>JavaScript Arrays</h2>
<p id="demo5"></p>


<h2>JavaScript typeof</h2>
<p id="demo6"></p>

<h2>JavaScript Null </h2>
<p id="demo7"></p>


<script>
const person = {
  firstName : "pratibha",
  lastName  : "Rathod",
  hobby     : "Writing",
  eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.lastName + " is good girl.";



let x = 16 + "\t" +  16;
document.getElementById("demo1").innerHTML = x;


let x1 = 34.00;
let x2 = 34;
let x3 = 3.14;

document.getElementById("demo2").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3 ;


let car;
document.getElementById("demo3").innerHTML =
car + "<br>" + typeof car;

let a = 5;
let b = 5;
let c = 6;

document.getElementById("demo4").innerHTML =
(a == b) + "<br>" + (a == c);


const cars = [];
cars[0]= "XUV";
cars[1]= "INDICA";
cars[2]= "BMW";
document.getElementById("demo5").innerHTML = cars;

document.getElementById("demo6").innerHTML = 
typeof "" + "<br>" +
typeof 2 + "<br>" + 
typeof 31.50;


let flower = "";
document.getElementById("demo7").innerHTML =
"The value is: " +
flower + "<br>" +
"The type is: " + typeof flower;

</script>

</body>
</html>
