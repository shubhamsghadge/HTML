<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
       function msg(){
        alert("Hello, Welcome")
       }
       var num = parseInt(prompt("Enter Number"))
       function getcube(num){
        alert(num*num*num)
       }
    </script>
    <input type="button" value="call function" onclick="msg()"> <br><br>
    <form action="">
        <input type="button" value="Cube" onclick="getcube(num)">
    </form>
    <br><br>
    <script>
        function m(){
         return "Hello all, This might be last Progem for today's Class "
        }
     </script>
     <script>
        document.write(m());
     </script>
</body>
</html>
