<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Operator</title>
</head>
<html>

<head>
  
    <style>
        body {
            padding-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var a = 50 ;
        var b = 50 ;
        var linebreak = "<br/>" ;

        document.write("a=")
        result = a ;
        document.write(result);
        document.write("   :    ")

        document.write("b=")
        result = b ;
        document.write(result);
        document.write(linebreak);

        document.write("(a==b) => ")
        result = (a==b) ;
        document.write(result);
        document.write(linebreak);

        document.write("(a < b) => ")
        result = (a<b) ;
        document.write(result);
        document.write(linebreak);

        document.write("(a > b) => ")
        result = (a>b) ;
        document.write(result);
        document.write(linebreak);


        document.write("(a > b) => ")
        result = (a>b) ;
        document.write(result);
        document.write(linebreak);

        document.write("(a != b) => ")
        result = (a!=b) ;
        document.write(result);
        document.write(linebreak);
      
        document.write("(a >= b) => ")
        result = (a>=b) ;
        document.write(result);
        document.write(linebreak);

        document.write("(a <= b) => ")
        result = (a<=b) ;
        document.write(result);
        document.write(linebreak);


    </script>



</body>
</html>
