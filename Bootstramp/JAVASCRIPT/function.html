<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language = "javascript" type="text/javascript">
        function clickevent()
    {
            document.write("This is Click Event")
    }
    </script>
    <form action="">
        <input type="button" onclick="clickevent()" value="Who is this?">
    </form>
    <br><br>

    <script type="text/javascript">
        function mouse()
        {
            document.write("This is Mouse Over Event") 
        }
        function m()
        {
            document.write("This is Mouse Out Event") 
        }

    </script>
    <p onmouseover="mouse()" > This is Mouse over Effect</p>
    <p onmouseout="m()">This is Mouse out Event</p>
</body>
</html>
