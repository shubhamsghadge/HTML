<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWise Operator</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10 ;
        var b = 20 ;
        var linebreak = "<br/>" ;

       document.write("a=")
        result = a ;
        document.write(result);
        document.write(" :  ")

        document.write("b=")
        result = b ;
        document.write(result);
        document.write(linebreak); 

        document.write("((a > b) ? 100 : 200) => ")
        result = (a > b) ? "First Condition  is True as A is Smaller than B" : "second Condition is True as B is Greater than A " ;
        document.write(result);
        document.write(linebreak);

        document.write("((a < b) ? 100 : 200) => ")
        result = (a < b) ? "First Condition  is True as A is Smaller than B" : "second Condition is True as B is Greater than A "  ;
        document.write(result);
        document.write(linebreak);



    </script>
</body>
</html>
