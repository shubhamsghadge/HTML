<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(i = 2 ; i <= 20; i += 2)
        {
            document.write(i + "<br/>")
        }
    </script>
    <br> <br>
    <p>
        const n = 5; <br>
        for(i = 1 ; i <= n; i ++) <br>
        { <br>
            document.write("Javascript")<br>
        }
    </p>
    <script>
        const n = 5;
        for(i = 1 ; i <= n; i ++)
        {
            document.write("Javascript" + "<br/>")
        }
    </script>
<br><br>
<script>
    
    for(c = 90 ; c >= 70; c --)
    {
        document.write(c + "<br/>")
    }
</script>


</body>
</html>
