<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
       const student ={
        name : 'Shubham',
        class : 7,
        age : 12
       }
       for( let key in student) {
        document.write(key+":"+student[key]+"<br>")
       }
    </script>
    <br><br>
    <script>
        const string  = 'code';
        for( let i in string) {
         document.write(string[i]+"<br>")
        }
     </script>
     <br><br>
     <script>
         const mode  = ['car', 'Bus', 'train',8,10,15];
         for( let st in mode) {
          document.write(mode[st]+"<br>")
         }
      </script>
</body>
</html>
