<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWise Operator</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        var b = 40  ;
        var linebreak = "<br/>" ;

       document.write("a=")
        result = a ;
        document.write(result);
        document.write(" :  ")

        document.write("b=")
        result = b ;
        document.write(result);
        document.write(linebreak); 

        document.write("(Value of a => (a = b) =>  ")
        a = b ;
        document.write(a);
        document.write(linebreak);

        document.write("(Value of a => (a += b) =>  ")
        a += b ;
        document.write(a);
        document.write(linebreak);

        document.write("(Value of a => (a -= b) =>  ")
        a -= b ;
        document.write(a);
        document.write(linebreak);

        document.write("(Value of a => (a *= b) =>  ")
        a *= b ;
        document.write(a);
        document.write(linebreak);

        document.write("(Value of a => (a /= b) =>  ")
        a /= b ;
        document.write(a);
        document.write(linebreak);

        document.write("(Value of a => (a %= b) =>  ")
        a %= b ;
        document.write(a);
        document.write(linebreak);

    </script>
</body>
</html>
