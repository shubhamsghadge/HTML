<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>

<script type="text/javascript">
    
    var a = parseInt(prompt("Enter First Number :"));
    var b = parseInt(prompt("Enter Second Number :"));
    var c = parseInt(prompt("Enter Third Number :"));
    if( a > b && a > b ){
       
        document.write(a+" : "+" First Number is Bigger Number ")
        if (b > c){
                alert(a +">"+ b +">"+ c)
            }
            if( c > b){
                alert(a +">"+ c +">"+ b)
            }
      
    }
    else if( b > a && b > c)
        {
            document.write(b+" : "+"second number is  Bigger Number ")
            if (a > c){
                alert(b +">"+ a +">"+ c)
            }
            if( c > a){
                alert(b +">"+ c +">"+ a)
            }
        } 
    else{
        document.write(c+" : "+"Third number is Bigger Number ")
        if (a > b){
                alert(c +">"+ a +">"+ b)
            }
            if( b > a){
                alert(c +">"+ b +">"+ a)
            }
    }    
</script>
</body>
</html>
