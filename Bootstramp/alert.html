<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="alert alert-success">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>

    <div class="alert alert-info">
        <strong>info!</strong> Indicates a Info  action.
    </div>

    <div class="alert alert-danger
    ">
        <strong>danger!</strong> Indicates a Danger action.
    </div>

    <div class="alert alert-warning">
        <strong>warning!</strong> Indicates a Warning action.
    </div>

    </div>

    <div class="container">
        <div class="row">
            <input id="name" type="text" placeholder="type your Full name " rel="popover ">

        </div>
    </div>
    <script>$('#name').popover({title:'Name tooltip; placement:left ; trigger:focus ; color: red'}); </script>
</body>
</html>
