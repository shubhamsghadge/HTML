<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      
       button:active{
       
        transform: translateY(4px);
        opacity: 0.5;

       }
       label{
        color: rgba(18, 9, 190, 0.901);
       }
       input{
        color: rgb(212, 24, 11);
        border: 1px solid green;
       
       }
    </style>
</head>
<body>
    <form>
        <fieldset style="width: 300px; background-color: rgb(153, 233, 247);">
            <legend style="color: red;">
                User Login
            </legend> <br>
           
        <label for="name">UserName :</label>
        <input type="text" name="name" id="name" style=" background-color: rgba(250, 235, 215, 0.417);"> <br><br>
        <label for="password">Password :</label>
        <input type="password" name="pass" id="pass" style=" background-color: rgba(250, 235, 215, 0.417);"> <br><br>
        <input style="color: rgb(13, 126, 20); cursor: pointer;" type="submit" value="Login">
       
       
    </fieldset>

    </form>
</body>
</html>
