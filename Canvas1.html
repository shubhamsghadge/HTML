<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <canvas id="mycanvas" width="200" height="100" style="border: 1px solid red ;"></canvas> <br> <br>
    <canvas id="mycanva" width="200" height="100" style="border: 1px solid red ;"></canvas> <br> <br>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"green");
        grd.addColorStop(1,"yellow");
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,180,80);

        var c = document.getElementById("mycanva");
        var ctx = c.getContext("2d");
        var grd = ctx.createRadialGradient(75,50,5,90,70,100);
        grd.addColorStop(0,"black");
        grd.addColorStop(1,"white");
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,170,80);



    

    </script>

    <style>
        aside{
            width: 30%;
            padding-left: 30px;
            margin-left: 50px;
            float: right;
            font-style: italic;
          
            

        }
    </style>

</head>
<body>
    <p>Image to use</p>
    <img src="/images/baby1.jpg" alt="" width="250" height="400" id="sc">
<aside>
    <p>Canvas to fill :</p>
    <canvas id="mycanv" width="700" height="1000" style="border: 1px solid red ;"></canvas> <br> <br>
    <p><button onclick="mycanv()">Try it</button></p>
    <script>
        function mycanv() {
        var c = document.getElementById("mycanv");
        var ctx = c.getContext("2d");
        var img = document.getElementById("sc");
        ctx.drawImage(img,10,10)
       

        }
    </script>

</aside>
</body>
</html>
