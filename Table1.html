<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border: 2px solid red;
            padding: 15px;
            text-align: center;
            color: blue;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <h3>Student Data</h3>
        <caption> Student Data</caption>
        <tr>
            <th>First Name </th>
            <th> Last Name </th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>james</td>
            <td>Andrwes</td>
            <td>53</td>
        </tr>
        <tr>
            <td>Yash</td>
            <td>Patil</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Jaiswal</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Swati</td>
            <td>Mohite</td>
            <td>75</td>
        </tr>
    </table>
   
</body>
</html>
