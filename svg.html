<body>
    <svg style="height: 100px; width:100px;">
        <circle cx="50" cy="50" r="45" stroke="red" strokewidth="4"  fill="aqua" />

     </svg> 

     <br><br>
     
     <svg width="200" height="100" >
        <rect width="200" height="100" stroke="red" strokewidth="10"  fill="red" />
     </svg>
     <br>
     
     <svg width="600" height="500" >
        <polygon points="200,110 250,220 170,250 123,234 " style="fill: green ; stroke:red; stoke-width:5; fill-rule:nonzero;" />
        
        </svg>
        <br>

        <svg width="600" height="500" >
            <polygon points="100,10 40,198 190,78 10,78 160,198  " style="fill: pink ; stroke:blue; stoke-width:5; fill-rule:evenodd;" />
            
            </svg>

</body>
