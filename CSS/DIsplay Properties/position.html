<html lang="en">
<head>

    <title>Document</title>
    <style>
        p{
            color: Red;
            position: fixed;
            

        }
        h2{
            position: absolute;
            left: 150px;
            top: 250px;
            color: blue;
            
        }
        *{
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <h2>This Heading has an Absolute Position</h2>
    <p>The heading is placed 250px from top and 150px from left </p>



</body>
