<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table#alter,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        th, td {
            padding: 10px;
            text-align: center;
   
        }
        table#alter tr:nth-child(even){
            background-color: #eee;
        }

        table#alter tr:nth-child(odd){
            background-color: #fff;
        }
        
        table#alter th{
            background-color: grey;
        }
       
    </style>
</head>
<body>
    <table id="alter">
        <h4>Table with Border</h4>
        <tr>
            <th>First Name </th>
            <th> Last Name </th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>james</td>
            <td>Andrwes</td>
            <td>53</td>
        </tr>
        <tr>
            <td>Yash</td>
            <td>Patil</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Jaiswal</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Swati</td>
            <td>Mohite</td>
            <td>75</td>
        </tr>
    </table>   
</body>
</html>
